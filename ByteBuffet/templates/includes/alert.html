{% if messages %}
        <ul class="messages show-notification" >
            {% for i in messages %}
            
            <li {% if i.tags %} class="{{ i.tags }}"{% endif %}>{{ i }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
